<div class="flex flex-col w-full h-full">
    <div class="flex w-full h-20 bg-gray-100">
        <div class="flex justify-between w-full h-full">
            <div class="flex h-full pl-12 items-center text-blue-900 text-3xl font-dancingscript ">
                Crime Detector
            </div>
        </div>
        <div class="flex pr-5 justify-center h-full w-60 items-center">
            <button mat-button color="primary" class="flex w-20 text-lg font-noto" [routerLink]="['/']">Home</button>
        </div>
    </div>

    <div *ngIf="isSuccess"  class="flex justify-center pt-40 w-full h-full text-4xl font-dancingscript text-blue-900">
        File Uploaded Successfully
    </div>
       
    <div class="flex flex-col w-full h-full justify-center items-center" *ngIf="!isLoading && !isSuccess">
        <div class="flex justify-center text-xl font-medium text-rose-700 pb-5">
            Upload Suspected File
        </div>
        <mat-card class="flex w-5/12">
            <div class="progress form-group" *ngIf="progress > 0">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                </div>
            </div>
            <div class="form-group">
              <input type="file" name="fileUpload" (change)="onFileChange($event)" #myInput/>
              <button mat-button color="primary" (click)="uploadFile()" class="btn btn-primary" [disabled] = "!fileIsUploaded()"> Upload File</button>
            </div>
        </mat-card>
    </div>

    
    <div class="flex w-full h-full justify-center items-center" *ngIf="isLoading && !isSuccess">
        <mat-spinner></mat-spinner>
    </div>

</div>
